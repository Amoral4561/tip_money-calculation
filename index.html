<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Калькулятор чаевых">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Калькулятор чаевых</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Калькулятор чаевых</h1>
        <p class="mt-4 text-center">Введите сумму чаевых и проценты:</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="sumMoney" class="form-control" placeholder="Сумма чаевых">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="cashierPercent" class="form-control" placeholder="Процент кассира">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="managerPercent" class="form-control" placeholder="Процент менеджера">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="internPercent" class="form-control" placeholder="Процент стажера">
                </div>

                <div id="result" class="mt-3 text-center">
                    <h2>Результаты расчета</h2>
                    <table class="table table-bordered">
                      <tbody>
                        <tr>
                          <th>Кассир:</th>
                          <td id="cashierResult"></td>
                        </tr>
                        <tr>
                          <th>Менеджер:</th>
                          <td id="managerResult"></td>
                        </tr>
                        <tr>
                          <th>Стажер:</th>
                          <td id="internResult"></td>
                        </tr>
                        <tr>
                            <th>Бармены:</th>
                            <td id="receivedResult"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>      
            <div class="button-output d-flex justify-content-center mt-3 ">            
                <button onclick="calculateTipsSelect()" class="btn btn-primary col-5  btn-block ">Рассчитать</button>
            </div>
            </div>
        </div>
    </div>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/js/calculation.js"></script>
    
</body>

</html>
